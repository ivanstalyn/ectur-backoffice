<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Registro de Empleados</title>
</h:head>
<h:body>
	<ui:composition template="/index.xhtml">
		<ui:define name="contenido">
			<h:form id="formEmpleado">
				<p:growl id="mensajes" showDetail="true" />
				<!-- TOOLBAR -->
				<p:panel header="Registro de Empleados">
					<div class="card">
						<p:toolbar>
							<p:toolbarGroup>
								<p:commandButton value="Nuevo" icon="pi pi-file"
									styleClass="ui-button-outlined"
									actionListener="#{empleadoVista.crear}"
									oncomplete="PF('wvdlgFormulario').show()" />

								<p:commandButton value="Exportar a PDF" icon="pi pi-file-pdf"
									styleClass="ui-button-outlined ui-button-help" ajax="false">
									<p:dataExporter type="pdf" target="dt_empleados"
										fileName="empleados" />
								</p:commandButton>

							</p:toolbarGroup>
						</p:toolbar>
					</div>
				</p:panel>

				<!-- DATATABLE -->
				<div class="card">
					<p:dataTable lazy="null" id="dt_empleados"
						widgetVar="wvdt_empleados" value="#{empleadoVista.listado}"
						var="objempleado" paginator="true" rows="5"
						paginatorPosition="bottom">

						<f:facet name="header">
							<div class="products-table-header">
								<span class="filter-container ui-input-icon-left"> <i
									class="pi pi-search"></i> <p:inputText id="globalFilter"
										onkeyup="PF('wvdt_empleados').filter()" placeholder="Buscar" />
								</span>

							</div>
						</f:facet>


						<p:column headerText="Id" sortBy="#{objempleado.id}">
							<p:outputLabel value="#{objempleado.id}"></p:outputLabel>
						</p:column>
						<p:column headerText="Cédula">
							<p:outputLabel value="#{objempleado.cedula}"></p:outputLabel>
						</p:column>
						<p:column headerText="Nombre" sortBy="#{objempleado.nombre}"
							filterBy="#{objempleado.nombre}">
							<p:outputLabel value="#{objempleado.nombre}"></p:outputLabel>
						</p:column>
						<p:column headerText="Fecha Nacimiento">
							<p:outputLabel value="#{objempleado.fechaNacimiento}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</p:outputLabel>
						</p:column>
						<p:column headerText="Sexo">
							<p:outputLabel value="#{objempleado.sexo}"></p:outputLabel>
						</p:column>

						<p:column exportable="false">
							<p:commandButton icon="pi pi-pencil"
								styleClass="rounded-button ui-button-secondary"
								oncomplete="PF('wvdlgFormulario').show()"
								update="formEmpleado:dlgFormulario">

								<f:setPropertyActionListener value="#{objempleado}"
									target="#{empleadoVista.empleado}" />

							</p:commandButton>

							<p:commandButton icon="pi pi-trash"
								oncomplete="PF('wvdeleteEmpleadoDialog').show()"
								styleClass="rounded-button ui-button-danger">

								<f:setPropertyActionListener value="#{objempleado}"
									target="#{empleadoVista.empleado}" />


							</p:commandButton>

						</p:column>

					</p:dataTable>
				</div>

				<!-- FORMULARIO NUEVO -->
				<div class="card">
					<p:dialog header="Empleado" widgetVar="wvdlgFormulario"
						id="dlgFormulario" showEffect="fade" modal="true">

						<h:panelGrid columns="4" cellpadding="7">

							<p:outputLabel value="ID" />
							<p:inputText value="#{empleadoVista.empleado.id}" disabled="true" />

							<p:outputLabel value="Cedula" />
							<p:inputText value="#{empleadoVista.empleado.cedula}" />

							<p:outputLabel value="Nombre" />
							<p:inputText value="#{empleadoVista.empleado.nombre}" />

							<p:outputLabel value="Fecha Nacimiento" />
							<p:datePicker value="#{empleadoVista.empleado.fechaNacimiento}"
								locale="es" monthNavigator="true" yearNavigator="true"
								pattern="yyyy-MM-dd" />

							<p:outputLabel value="Sexo" />
							<p:selectOneMenu id="cbSexo"
								value="#{empleadoVista.empleado.sexo}">
								<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
								<f:selectItem itemLabel="Masculino" itemValue="M" />
								<f:selectItem itemLabel="Femenino" itemValue="F" />
							</p:selectOneMenu>

						</h:panelGrid>
						<f:facet name="footer">
							<p:commandButton value="Guardar" styleClass="p-mt-3"
								icon="pi pi-save" actionListener="#{empleadoVista.guardar}"
								update="formEmpleado:dt_empleados"
								onclick="PF('wvdlgFormulario').hide()" />

							<p:commandButton value="Cancelar"
								styleClass="p-mt-3 ui-button-danger" icon="pi pi-times"
								onclick="PF('wvdlgFormulario').hide()" />

						</f:facet>
					</p:dialog>
				</div>

				<!-- DIALOGO CONFIRMACIÓN -->
				<div class="card">
					<p:confirmDialog widgetVar="wvdeleteEmpleadoDialog"
						showEffect="fade" width="300"
						message="¿Estás seguro de eliminar al empleado?"
						header="Confirmar" severity="warn">

						<p:commandButton value="Sí" icon="pi pi-check"
							actionListener="#{empleadoVista.eliminar}" process="@this"
							oncomplete="PF('wvdeleteEmpleadoDialog').hide()" />

						<p:commandButton value="No" type="button"
							styleClass="ui-button-secondary" icon="pi pi-times"
							onclick="PF('wvdeleteEmpleadoDialog').hide()" />

					</p:confirmDialog>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
