<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Registro de Adopciones de Mascotas</title>
</h:head>
<h:body>
	<ui:composition template="/index.xhtml">
		<ui:define name="contenido">
			<script type="text/javascript">
				PrimeFaces.locales['es'] = {
					closeText : 'Cerrar',
					prevText : 'Anterior',
					nextText : 'Siguiente',
					monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril',
							'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre',
							'Octubre', 'Noviembre', 'Diciembre' ],
					monthNamesShort : [ 'Ene', 'Feb', 'Mar', 'Abr', 'May',
							'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic' ],
					dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles',
							'Jueves', 'Viernes', 'Sábado' ],
					dayNamesShort : [ 'Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie',
							'Sab' ],
					dayNamesMin : [ 'D', 'L', 'M', 'X', 'J', 'V', 'S' ],
					weekHeader : 'Semana',
					firstDay : 1,
					isRTL : false,
					showMonthAfterYear : false,
					yearSuffix : '',
					timeOnlyTitle : 'Sólo hora',
					timeText : 'Tiempo',
					hourText : 'Hora',
					minuteText : 'Minuto',
					secondText : 'Segundo',
					millisecondText : 'Milisegundo',
					currentText : 'Fecha actual',
					ampm : false,
					month : 'Mes',
					week : 'Semana',
					day : 'Día',
					allDayText : 'Todo el día',
					today : 'Hoy',
					clear : 'Claro'
				};
			</script>
			<h:form id="formRegAdop">
				<p:growl id="mensajes" showDetail="true" />
				<!-- TOOLBAR -->
				<p:panel header="Registro de Adopciones de Mascotas">
					<div class="card">
						<p:toolbar>
							<p:toolbarGroup>
								<p:commandButton value="Nuevo" icon="pi pi-file"
									styleClass="ui-button-outlined"
									actionListener="#{adopcionVista.crear}"
									oncomplete="PF('wvdlgFormulario').show()">
								</p:commandButton>

								<p:commandButton value="Exportar a PDF" icon="pi pi-file-pdf"
									styleClass="ui-button-outlined ui-button-help" ajax="false">
									<p:dataExporter type="pdf" target="dt_registroadopcion"
										fileName="registroadopcion" />
								</p:commandButton>

							</p:toolbarGroup>
						</p:toolbar>
					</div>
				</p:panel>

				<!-- DATATABLE -->
				<div class="card">
					<p:dataTable lazy="null" id="dt_registroadopcion"
						widgetVar="wvdt_registroadopcion" value="#{adopcionVista.listado}"
						var="objadopcion" paginator="true" rows="5"
						paginatorPosition="bottom">

						<f:facet name="header">
							<div class="products-table-header">
								<span class="filter-container ui-input-icon-left"> <i
									class="pi pi-search"></i> <p:inputText id="globalFilter"
										onkeyup="PF('wvdt_registroadopcion').filter()"
										placeholder="Buscar" />
								</span>

							</div>
						</f:facet>


						<p:column headerText="Id" sortBy="#{objadopcion.id}">
							<p:outputLabel value="#{objadopcion.id}"></p:outputLabel>
						</p:column>

						<p:column headerText="Fecha Adopción">
							<p:outputLabel value="#{objadopcion.fechaAdopcion}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</p:outputLabel>
						</p:column>

						<p:column headerText="Mascota"
							sortBy="#{objadopcion.mascota.nombre}"
							filterBy="#{objadopcion.mascota.nombre}">
							<p:outputLabel value="#{objadopcion.mascota.nombre}"></p:outputLabel>
						</p:column>

						<p:column headerText="Propietario"
							sortBy="#{objadopcion.propietario.nombre}"
							filterBy="#{objadopcion.propietario.nombre}">
							<p:outputLabel value="#{objadopcion.propietario.nombre}"></p:outputLabel>
						</p:column>


						<p:column exportable="false">
							<p:commandButton icon="pi pi-pencil"
								styleClass="rounded-button ui-button-secondary"
								oncomplete="PF('wvdlgFormulario').show()"
								update="formRegAdop:dlgFormulario">

								<f:setPropertyActionListener value="#{objadopcion}"
									target="#{adopcionVista.registroadopcion}" />

							</p:commandButton>

							<p:commandButton icon="pi pi-trash"
								oncomplete="PF('wvdeleteRegAdopDialog').show()"
								styleClass="rounded-button ui-button-danger">

								<f:setPropertyActionListener value="#{objadopcion}"
									target="#{adopcionVista.registroadopcion}" />


							</p:commandButton>

						</p:column>


					</p:dataTable>
				</div>

				<!-- FORMULARIO -->
				<div class="card">
					<p:dialog header="Registro de adopción" widgetVar="wvdlgFormulario"
						id="dlgFormulario" showEffect="fade" modal="true">

						<h:panelGrid columns="4" cellpadding="7">

							<p:outputLabel value="ID" />
							<p:inputText value="#{adopcionVista.registroadopcion.id}"
								disabled="true" />


							<p:outputLabel value="Registrador" />
							<p:selectOneMenu id="cbRegistrador"
								value="#{adopcionVista.empleadoId}">
								<f:selectItem itemLabel="Seleccione un regsitrador" itemValue="" />
								<f:selectItems value="#{adopcionVista.listaEmpleados}" var="emp"
									itemLabel="#{emp.nombre}" itemValue="#{emp.id}" />

							</p:selectOneMenu>


							<p:outputLabel value="Nuevo propietario" />
							<p:selectOneMenu id="cbPropietario"
								value="#{adopcionVista.propietarioId}">
								<f:selectItem itemLabel="Seleccione una propietario"
									itemValue="" />
								<f:selectItems value="#{adopcionVista.listaPropietarios}"
									var="prop" itemLabel="#{prop.nombre}" itemValue="#{prop.id}" />

							</p:selectOneMenu>


							<p:outputLabel value="Mascota" />
							<p:selectOneMenu id="cbMascota"
								value="#{adopcionVista.mascotaId}">
								<f:selectItem itemLabel="Seleccione una mascota" itemValue="" />
								<f:selectItems value="#{adopcionVista.listaMascotas}" var="masc"
									itemLabel="#{masc.nombre}" itemValue="#{masc.id}" />

							</p:selectOneMenu>

							<p:outputLabel value="Fecha Adopción" />
							<p:datePicker
								value="#{adopcionVista.registroadopcion.fechaAdopcion}"
								locale="es" monthNavigator="true" yearNavigator="true"
								pattern="yyyy-MM-dd" />



						</h:panelGrid>
						<f:facet name="footer">
							<p:commandButton value="Guardar" styleClass="p-mt-3"
								icon="pi pi-save" actionListener="#{adopcionVista.guardar}"
								update="formRegAdop:dt_registroadopcion"
								onclick="PF('wvdlgFormulario').hide()" />

							<p:commandButton value="Cancelar"
								styleClass="p-mt-3 ui-button-danger" icon="pi pi-times"
								onclick="PF('wvdlgFormulario').hide()" />

						</f:facet>
					</p:dialog>
				</div>

				<!-- DIALOGO CONFIRMACIÓN -->
				<div class="card">
					<p:confirmDialog widgetVar="wvdeleteRegAdopDialog"
						showEffect="fade" width="300"
						message="¿Estás seguro de eliminar el registro?"
						header="Confirmar" severity="warn">

						<p:commandButton value="Sí" icon="pi pi-check"
							actionListener="#{adopcionVista.eliminar}" process="@this"
							oncomplete="PF('wvdeleteRegAdopDialog').hide()" />

						<p:commandButton value="No" type="button"
							styleClass="ui-button-secondary" icon="pi pi-times"
							onclick="PF('wvdeleteRegAdopDialog').hide()" />

					</p:confirmDialog>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
