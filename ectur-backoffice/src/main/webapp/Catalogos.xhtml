<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Registro de Catalogos</title>
</h:head>
<h:body>
	<ui:composition template="/index.xhtml">
		<ui:define name="contenido">

			<h:form id="formCatalogo">
				<p:growl id="mensajes" showDetail="true" />
				<!-- TOOLBAR -->
				<p:panel header="Registro de Catalogos">
					<div class="card">
						<p:toolbar>
							<p:toolbarGroup>
								<p:commandButton value="Nuevo" icon="pi pi-file"
									styleClass="ui-button-outlined"
									actionListener="#{catalogoVista.crear}"
									oncomplete="PF('wvdlgFormulario').show()">
								</p:commandButton>

								<p:commandButton value="Exportar a PDF" icon="pi pi-file-pdf"
									styleClass="ui-button-outlined ui-button-help" ajax="false">
									<p:dataExporter type="pdf" target="dt_catalogos" fileName="catalogos" />
								</p:commandButton>

							</p:toolbarGroup>
						</p:toolbar>
					</div>
				</p:panel>

				<!-- DATATABLE -->
				<div class="card">
					<p:dataTable lazy="null" id="dt_catalogos" widgetVar="wvdt_catalogos"
						value="#{catalogoVista.listado}" var="objcatalogo" paginator="true"
						rows="5" paginatorPosition="bottom">

						<f:facet name="header">
							<div class="products-table-header">
								<span class="filter-container ui-input-icon-left"> <i
									class="pi pi-search"></i> <p:inputText id="globalFilter"
										onkeyup="PF('wvdt_catalogos').filter()" placeholder="Buscar" />
								</span>

							</div>
						</f:facet>


						<p:column headerText="Id" sortBy="#{objcatalogo.id}">
							<p:outputLabel value="#{objcatalogo.id}"></p:outputLabel>
						</p:column>

						<p:column headerText="Nombre" sortBy="#{objcatalogo.nombre}"
							filterBy="#{objcatalogo.nombre}">
							<p:outputLabel value="#{objcatalogo.nombre}"></p:outputLabel>
						</p:column>


						<p:column exportable="false">
							<p:commandButton icon="pi pi-pencil"
								styleClass="rounded-button ui-button-secondary"
								oncomplete="PF('wvdlgFormulario').show()"
								update="formCatalogo:dlgFormulario">

								<f:setPropertyActionListener value="#{objcatalogo}"
									target="#{catalogoVista.catalogo}" />

							</p:commandButton>

							<p:commandButton icon="pi pi-trash"
								oncomplete="PF('wvdeleteCatalogoDialog').show()"
								styleClass="rounded-button ui-button-danger">

								<f:setPropertyActionListener value="#{objcatalogo}"
									target="#{catalogoVista.catalogo}" />


							</p:commandButton>

						</p:column>


					</p:dataTable>
				</div>

				<!-- FORMULARIO -->
				<div class="card">
					<p:dialog header="Catalogo" widgetVar="wvdlgFormulario"
						id="dlgFormulario" showEffect="fade" modal="true">

						<h:panelGrid columns="4" cellpadding="7">

							<p:outputLabel value="ID" />
							<p:inputText value="#{catalogoVista.catalogo.id}" disabled="true" />

							<p:outputLabel value="Nombre" />
							<p:inputText value="#{catalogoVista.catalogo.nombre}" />


						</h:panelGrid>
						<f:facet name="footer">
							<p:commandButton value="Guardar" styleClass="p-mt-3"
								icon="pi pi-save" actionListener="#{catalogoVista.guardar}"
								update="formCatalogo:dt_catalogos"
								onclick="PF('wvdlgFormulario').hide()" />

							<p:commandButton value="Cancelar"
								styleClass="p-mt-3 ui-button-danger" icon="pi pi-times"
								onclick="PF('wvdlgFormulario').hide()" />

						</f:facet>
					</p:dialog>
				</div>

				<!-- DIALOGO CONFIRMACIÓN -->
				<div class="card">
					<p:confirmDialog widgetVar="wvdeleteCatalogoDialog" showEffect="fade"
						width="300" message="¿Estás seguro de eliminar el registro?"
						header="Confirmar" severity="warn">

						<p:commandButton value="Sí" icon="pi pi-check"
							actionListener="#{catalogoVista.eliminar}" process="@this"
							oncomplete="PF('wvdeleteCatalogoDialog').hide()" />

						<p:commandButton value="No" type="button"
							styleClass="ui-button-secondary" icon="pi pi-times"
							onclick="PF('wvdeleteCatalogoDialog').hide()" />

					</p:confirmDialog>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
