<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Registro de Mascotas</title>
</h:head>
<h:body>
	<ui:composition template="/index.xhtml">
		<ui:define name="contenido">
			<script type="text/javascript">
				PrimeFaces.locales['es'] = {
					closeText : 'Cerrar',
					prevText : 'Anterior',
					nextText : 'Siguiente',
					monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril',
							'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre',
							'Octubre', 'Noviembre', 'Diciembre' ],
					monthNamesShort : [ 'Ene', 'Feb', 'Mar', 'Abr', 'May',
							'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic' ],
					dayNames : [ 'Domingo', 'Lunes', 'Martes', 'Miércoles',
							'Jueves', 'Viernes', 'Sábado' ],
					dayNamesShort : [ 'Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie',
							'Sab' ],
					dayNamesMin : [ 'D', 'L', 'M', 'X', 'J', 'V', 'S' ],
					weekHeader : 'Semana',
					firstDay : 1,
					isRTL : false,
					showMonthAfterYear : false,
					yearSuffix : '',
					timeOnlyTitle : 'Sólo hora',
					timeText : 'Tiempo',
					hourText : 'Hora',
					minuteText : 'Minuto',
					secondText : 'Segundo',
					millisecondText : 'Milisegundo',
					currentText : 'Fecha actual',
					ampm : false,
					month : 'Mes',
					week : 'Semana',
					day : 'Día',
					allDayText : 'Todo el día',
					today : 'Hoy',
					clear : 'Claro'
				};
			</script>
			<h:form id="formMascota">
				<p:growl id="mensajes" showDetail="true" />
				<!-- TOOLBAR -->
				<p:panel header="Registro de Mascotas">
					<div class="card">
						<p:toolbar>
							<p:toolbarGroup>
								<p:commandButton value="Nuevo" icon="pi pi-file"
									styleClass="ui-button-outlined"
									actionListener="#{mascotaVista.crear}"
									oncomplete="PF('wvdlgFormulario').show()">
								</p:commandButton>

								<p:commandButton value="Exportar a PDF" icon="pi pi-file-pdf"
									styleClass="ui-button-outlined ui-button-help" ajax="false">
									<p:dataExporter type="pdf" target="dt_mascotas"
										fileName="mascotas" />
								</p:commandButton>

							</p:toolbarGroup>
						</p:toolbar>
					</div>
				</p:panel>

				<!-- DATATABLE -->
				<div class="card">
					<p:dataTable lazy="null" id="dt_mascotas" widgetVar="wvdt_mascotas"
						value="#{mascotaVista.listado}" var="objmascota" paginator="true"
						rows="5" paginatorPosition="bottom">

						<f:facet name="header">
							<div class="products-table-header">
								<span class="filter-container ui-input-icon-left"> <i
									class="pi pi-search"></i> <p:inputText id="globalFilter"
										onkeyup="PF('wvdt_mascotas').filter()" placeholder="Buscar" />
								</span>

							</div>
						</f:facet>

						<p:column headerText="Id" sortBy="#{objmascota.id}">
							<p:outputLabel value="#{objmascota.id}"></p:outputLabel>
						</p:column>
						<p:column headerText="Nombre" sortBy="#{objmascota.nombre}"
							filterBy="#{objmascota.nombre}">
							<p:outputLabel value="#{objmascota.nombre}"></p:outputLabel>
						</p:column>
						<p:column headerText="Sexo">
							<p:outputLabel value="#{objmascota.sexo}"></p:outputLabel>
						</p:column>

						<p:column headerText="Fecha Nacimiento">
							<p:outputLabel value="#{objmascota.fechaNacimiento}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</p:outputLabel>
						</p:column>

						<p:column headerText="Raza">
							<p:outputLabel value="#{objmascota.raza.nombre}"></p:outputLabel>
						</p:column>

						<p:column exportable="false">
							<p:commandButton icon="pi pi-pencil"
								styleClass="rounded-button ui-button-secondary"
								oncomplete="PF('wvdlgFormulario').show()"
								update="formMascota:dlgFormulario">

								<f:setPropertyActionListener value="#{objmascota}"
									target="#{mascotaVista.mascota}" />

							</p:commandButton>

							<p:commandButton icon="pi pi-trash"
								oncomplete="PF('wvdeleteMascotaDialog').show()"
								styleClass="rounded-button ui-button-danger">

								<f:setPropertyActionListener value="#{objmascota}"
									target="#{mascotaVista.mascota}" />


							</p:commandButton>

						</p:column>

					</p:dataTable>
				</div>

				<!-- FORMULARIO NUEVO -->
				<div class="card">
					<p:dialog header="Mascota" widgetVar="wvdlgFormulario"
						id="dlgFormulario" showEffect="fade" modal="true">

						<h:panelGrid columns="4" cellpadding="7">

							<p:outputLabel value="ID" />
							<p:inputText value="#{mascotaVista.mascota.id}" disabled="true" />

							<p:outputLabel value="Nombre" />
							<p:inputText value="#{mascotaVista.mascota.nombre}" />

							<p:outputLabel value="Sexo" />
							<p:selectOneMenu id="cbSexo" value="#{mascotaVista.mascota.sexo}">
								<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
								<f:selectItem itemLabel="Hembra" itemValue="F" />
								<f:selectItem itemLabel="Macho" itemValue="M" />
							</p:selectOneMenu>

							<p:outputLabel value="Fecha Nacimiento" />
							<p:datePicker value="#{mascotaVista.mascota.fechaNacimiento}"
								locale="es" monthNavigator="true" yearNavigator="true"
								pattern="yyyy-MM-dd" />

							<p:outputLabel value="Raza" />
							<p:selectOneMenu id="cbRaza" value="#{mascotaVista.razaId}">
								<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
								<f:selectItems value="#{mascotaVista.listadoRazas}" var="raz"
									itemLabel="#{raz.nombre}" itemValue="#{raz.id}" />

							</p:selectOneMenu>

						</h:panelGrid>
						<f:facet name="footer">
							<p:commandButton value="Guardar" styleClass="p-mt-3"
								icon="pi pi-save" actionListener="#{mascotaVista.guardar}"
								update="formMascota:dt_mascotas"
								onclick="PF('wvdlgFormulario').hide()" />

							<p:commandButton value="Cancelar"
								styleClass="p-mt-3 ui-button-danger" icon="pi pi-times"
								onclick="PF('wvdlgFormulario').hide()" />

						</f:facet>
					</p:dialog>
				</div>

				<!-- DIALOGO CONFIRMACIÓN -->
				<div class="card">
					<p:confirmDialog widgetVar="wvdeleteMascotaDialog"
						showEffect="fade" width="300"
						message="¿Estás seguro de eliminar al mascota?" header="Confirmar"
						severity="warn">

						<p:commandButton value="Sí" icon="pi pi-check"
							actionListener="#{mascotaVista.eliminar}" process="@this"
							oncomplete="PF('wvdeleteMascotaDialog').hide()" />

						<p:commandButton value="No" type="button"
							styleClass="ui-button-secondary" icon="pi pi-times"
							onclick="PF('wvdeleteMascotaDialog').hide()" />

					</p:confirmDialog>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
